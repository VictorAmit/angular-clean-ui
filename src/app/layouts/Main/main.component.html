<nz-layout [ngClass]="{
    'settings__borderLess': isBorderless,
    'settings__squaredBorders': isSquaredBorders,
    'settings__fixedWidth': isFixedWidth,
    'settings__menuShadow': isMenuShadow
  }">
  <nz-back-top></nz-back-top>
  <nz-sider [ngClass]="isLightTheme ? 'sider light' : 'sider'" nzCollapsible [nzWidth]="256" [(nzCollapsed)]="isMenuCollapsed"
    (nzCollapsedChange)="onCollapse($event)">
    <cui-menu></cui-menu>
  </nz-sider>
  <cui-settings></cui-settings>
  <nz-layout>
    <nz-header>
      <cui-topbar></cui-topbar>
    </nz-header>
    <nz-content style="height: 100%; position: relative;">
      <cui-breadcrumbs></cui-breadcrumbs>
      <div class="utils__content">
        <button (click)="toggleTheme()">Toggle Theme</button>
        <button (click)="toggleCollapsed()">Toggle Collapsed</button>
        <br />
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <cui-footer></cui-footer>
    </nz-footer>
  </nz-layout>
</nz-layout>
